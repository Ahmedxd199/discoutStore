    <body>
        <div class="register-photo">
            <div class="form-container">
                <div class="image-holder"></div>
                <form method="post" action="homeLog.html" >
                    <h2 class="text-center"><strong>DISCOUNT</strong> STORE</h2>
                    <div class="form-group"><input id="name" class="form-control" type="text" name="username" placeholder="User Name"  required ></div>
                    <div class="form-group"><input id="address" class="form-control" type="text" name="address" placeholder="Address" required ></div>
                    <div class="form-group"><input id="mail" class="form-control" type="email" name="email" placeholder="Email" required ></div>
                    <div class="form-group"><input id="pass" class="form-control" type="password" name="password" placeholder="Password" required ></div>
                    <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" onblur="repeatpas(this)" ></div>
                    <span id="repeatpass" style="display: none; color: red;"> password and repeat password should be the same </span>
                    <div class="form-group">
                        <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                    </div>
                    <div class="form-group"><input class="buttom" type="button" onclick="savingLocalStorage(0);" value="SignUp"></div><a class="already" href="login.html">You already have an account? Login here.</a>
                </form>
            </div>
        </div>			
        
        <script src="js/signup.js" ></script>
